<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballo de Ajedrez</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="chess-app">
        <h1>Caballo de Ajedrez</h1>

        <div class="input-container">
            <div class="input-group">
                <label for="row">Fila:</label>
                <input type="number" id="row" min="1" max="8" value="1">
            </div>

            <div class="input-group">
                <label for="column">Columna:</label>
                <input type="number" id="column" min="1" max="8" value="1">
            </div>

            <button id="calculate">Calcular Movimientos</button>
        </div>

        <div id="output" class="output-container">
            <p>El caballo puede saltar de 1 a:</p>
            <div id="moves"></div>
        </div>

        <div class="chessboard" id="chessboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
